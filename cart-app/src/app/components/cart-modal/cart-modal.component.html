<div class="abrir-modal animacion fadeIn">
  <div class="modal" style="display: block;" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Carro de Compras!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="changeShowCart()"></button>
        </div>
        <div class="modal-body">
          @if (items.length <= 0) { 
            <div class="alert alert-warning">No hay elementos en el carro!</div>
          }
          @if (items.length > 0) {
            <cart [items]="items" (idProductEventEmitter)="onDeleteProductOnCart($event)" />
          }
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="changeShowCart()">Ocultar Carrito</button>
        </div>
      </div>
    </div>
  </div>
</div>
