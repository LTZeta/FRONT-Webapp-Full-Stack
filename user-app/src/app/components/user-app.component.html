<div class="container my-4">
  <h3>{{title}}</h3>
  <button class="btn btn-primary" (click)="setIsOpen()">{{isOpen == false ? "Crear Usuario" : "Cerrar"}}</button>
  <div class="row">
    <user [users]="users" (userRemoveEmitter)="(removeUser($event))" (userSelectedEmitter)="(selectedUser($event))" />
  </div>
</div>

@if (isOpen) {
  <user-form [user]="userSelected" (newUserEventEmitter)="(addUser($event))" (isOpenEventEmitter)="setIsOpen()" />
}
